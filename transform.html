<!DOCTYPE html>
<html>
    <head>
        <title>
            Transform
        </title>
        <style>
      div.container {
          width: 300px;
          height: 200px;
          background-color:red;
          /* transform: translate(50px); */
          /* transform: scale(1); */
          /* transform: rotate(0deg); */
          transform: skew(0deg);
          transition:all 2s ease-in-out 0s;
      }

      div.container:hover {
          /* transform: rotate3d( 10,15,10,120deg); */
          transform: skew(160deg);
      }

        </style>
    </head>
    <body>
        <div class="container">

        </div>
    </body>
</html>
